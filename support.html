<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevHub — Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a; --bg2: #121212; --panel: rgba(255,255,255,0.06);
      --text: #fff; --muted: #bfbfbf; --accent: #00e8ff; --accent2: #00b3c6; --danger: #ff5c7c;
    }
    * { box-sizing: border-box }
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--bg), var(--bg2)); color: var(--text);
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
      padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .brand { font-weight: 600 }
    nav a {
      color: var(--text); text-decoration: none; margin: 0 0.75rem; font-weight: 500; opacity: 0.9;
      transition: color .2s ease, opacity .2s ease;
    }
    nav a:hover { color: var(--accent); opacity: 1 }
    nav a.active { color: var(--accent) }
    section { padding: 3rem 2rem; max-width: 1100px; margin: 0 auto }
    h1 { margin-top: 0 }
    .tabs {
      display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem;
      background: rgba(255,255,255,0.03); padding: 0.5rem;
      border-radius: 12px; border: 1px solid rgba(255,255,255,0.06);
    }
    .tab {
      appearance: none; border: none; cursor: pointer; font: inherit; color: var(--text);
      padding: 0.6rem 1rem; border-radius: 10px; opacity: 0.85;
      transition: background .2s ease, opacity .2s ease, color .2s ease;
    }
    .tab:hover { opacity: 1 }
    .tab.active {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #001014; opacity: 1; font-weight: 700;
    }
    .panel {
      background: var(--panel); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px; padding: 1.5rem; backdrop-filter: blur(6px);
    }
    form { display: grid; gap: 1rem }
    .row { display: grid; gap: 1rem; grid-template-columns: 1fr 1fr }
    @media (max-width: 760px) { .row { grid-template-columns: 1fr } }
    .field { display: flex; flex-direction: column; gap: 0.4rem }
    label { font-weight: 600 }
    .req { color: var(--danger); margin-left: 0.25rem }
    input[type="text"], input[type="email"], textarea {
      background: #0f0f11; border: 1px solid rgba(255,255,255,0.1); color: var(--text);
      padding: 0.8rem 0.9rem; border-radius: 10px; outline: none;
    }
    textarea { min-height: 160px; resize: vertical }
    .submit {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #001014; border: none; border-radius: 10px;
      padding: 0.85rem 1.4rem; font-weight: 700; cursor: pointer;
    }
    .note { color: #9aa6b2; font-size: 0.9rem }
    .success {
      display: none; margin-top: 0.5rem; padding: 0.75rem 1rem; border-radius: 10px;
      background: rgba(0,232,255,0.12); border: 1px solid rgba(0,232,255,0.3); color: #c9fbff;
    }
    .error-text { color: #ff98ac; font-size: 0.92rem }
    footer { padding: 2rem; color: #9aa6b2; text-align: center }
  </style>
</head>
<body>

  <header>
    <div class="brand">DevHub</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="downloads.html">Downloads</a>
      <a class="active" href="support.html">Support</a>
      <a href="index.html#faq">FAQ</a>
    </nav>
  </header>

  <section>
    <h1>Support</h1>

    <div class="tabs">
      <button class="tab active" data-category="Report player">Report player</button>
      <button class="tab" data-category="General Support">General Support</button>
      <button class="tab" data-category="Ban Appeal">Ban Appeal</button>
    </div>

    <div class="panel">
      <form id="support-form">
        <input type="hidden" name="category" id="category" value="Report player" />

        <div class="field">
          <label for="title">Title <span class="req">*</span></label>
          <input id="title" name="title" type="text" required />
          <div class="error-text" id="err-title" hidden>Title is required.</div>
        </div>

        <div class="field">
          <label for="description">Description <span class="req">*</span></label>
          <textarea id="description" name="description" required></textarea>
          <div class="error-text" id="err-description" hidden>Description is required.</div>
        </div>

        <div class="row">
          <div class="field">
            <label for="discord">Discord user <span class="req">*</span></label>
            <input id="discord" name="discord" type="text" required />
            <div class="error-text" id="err-discord" hidden>Discord user is required.</div>
          </div>
          <div class="field">
            <label for="email">Email <span class="note">(optional)</span></label>
            <input id="email" name="email" type="email" />
          </div>
        </div>

        <button type="submit" class="submit">Submit</button>
        <div class="success" id="success">✅ Submitted! Check Discord.</div>
      </form>
    </div>

    <p class="note" style="margin-top:1rem">Your webhook stays hidden. This form sends to our Cloudflare Worker, which relays to Discord securely.</p>
  </section>

  <footer>© DevHub</footer>
